<div class="w-full h-full " [ngClass]="{ 'bg-gray-900 text-white': isDarkMode, 'bg-white text-gray-900': !isDarkMode }">
  <div class="container mx-auto p-4">
    <div class="flex justify-center mb-4 items-center">
      <label [ngClass]="{ 'text-white': isDarkMode, 'text-gray-900': !isDarkMode }" class="mr-2">Filtrar por fase:</label>
      <select [(ngModel)]="selectedPhase" (change)="renderCharts()" class="px-4 py-2 border rounded text-black">
        <option class="text-black" value="all">Todos los partidos</option>
        <option class="text-black" value="first">Primera Fase</option>
        <option class="text-black" value="second">Segunda Fase</option>
      </select>
    </div>

    <div class="flex justify-between mb-4">
      <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="prevPlayer()" [disabled]="currentPlayerIndex === 0">Anterior</button>

      <!-- Mostrar el nombre del jugador -->
      <h2 [ngClass]="{ 'text-white': isDarkMode, 'text-gray-900': !isDarkMode }" class="text-center font-bold text-lg text-white">Jugador: {{ players[currentPlayerIndex]?.firstName }}</h2>

      <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="nextPlayer()" [disabled]="currentPlayerIndex === players.length - 1">Siguiente</button>
    </div>

    <!-- Contenedor para las 4 grÃ¡ficas -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="p-4 border rounded-lg shadow-lg">
        <canvas id="chart1"></canvas>
      </div>
      <div class="p-4 border rounded-lg shadow-lg">
        <canvas id="chart2"></canvas>
      </div>
      <div class="p-4 border rounded-lg shadow-lg">
        <canvas id="chart3"></canvas>
      </div>
      <div class="p-4 border rounded-lg shadow-lg">
        <canvas id="chart4"></canvas>
      </div>
    </div>
  </div>
</div>
