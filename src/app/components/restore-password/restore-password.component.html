<div class="h-screen w-screen flex items-center justify-center" [ngClass]="{ 'bg-gray-900 text-white': isDarkMode, 'bg-white text-gray-900': !isDarkMode }">
  <div class="bg-gray-300 rounded-3xl flex justify-between shadow-2xl shadow-gray-600 h-3/4 w-1/2">
    <div class="flex flex-col items-center justify-center w-1/2">
      <div class="p-6 h-full flex flex-col items-center justify-center w-full">
        <div class="flex flex-col items-center justify-center h-full w-2/3">
          <h1 class="text-blue-900 font-extrabold text-3xl mb-8">Restore password</h1>
          <div class="flex flex-col items-center space-y-4 w-full">
            <div class="relative w-full flex items-center">
              <img class="absolute left-2 top-1/2 transform -translate-y-1/2 w-6 h-6" src="images/email.png" alt="Email icon">
              <input class="p-2 pl-10 rounded-md shadow-inner hover:shadow-lg hover:shadow-blue-900 outline-none w-full" type="email" placeholder="Email">
            </div>
            <button type="button" class="bg-blue-900 w-full rounded-xl text-white font-bold p-2 transition-transform transform hover:scale-110">Send link</button>
            <button routerLink="/login" type="button" class="bg-blue-900 w-full rounded-xl text-white font-bold p-2 transition-transform transform hover:scale-110"><span>&#8592;</span> Go back</button>
          </div>
        </div>
      </div>
    </div>

    <div class="h-full w-1/2 flex items-center justify-center">
      <img class="object-cover h-full w-full p-1 rounded-3xl transition-transform transform hover:scale-95" src="images/login.png">
    </div>
  </div>
</div>
