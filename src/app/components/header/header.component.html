<header [ngClass]="{ 'bg-gray-900 text-white': isDarkMode, 'bg-white text-gray-900': !isDarkMode }" class="w-full">
  <div class="flex items-center justify-between py-4 px-6">
    <!-- Logo -->
    <div class="flex items-center">
      <img src="images/n1.png" class="h-24 w-24 transition-transform transform hover:scale-110">
    </div>

    <!-- Navegación (visible en dispositivos grandes) -->
    <nav class="hidden sm:flex space-x-4">
      <a routerLink="/players-list" routerLinkActive="text-blue-300" class="hover:text-blue-300 text-lg" [ngClass]="{ 'text-gray-300': isDarkMode, 'text-gray-700': !isDarkMode }">Jugadores</a>
      <a routerLink="/assistance" routerLinkActive="text-blue-300" class="hover:text-blue-300 text-lg" [ngClass]="{ 'text-gray-300': isDarkMode, 'text-gray-700': !isDarkMode }">Asistencia</a>
      <a routerLink="/games-list" routerLinkActive="text-blue-300" class="hover:text-blue-300 text-lg" [ngClass]="{ 'text-gray-300': isDarkMode, 'text-gray-700': !isDarkMode }">Partidos</a>
      <a routerLink="/games-minutes" routerLinkActive="text-blue-300" class="hover:text-blue-300 text-lg" [ngClass]="{ 'text-gray-300': isDarkMode, 'text-gray-700': !isDarkMode }">Minutos</a>
    </nav>

    <!-- Menú desplegable del usuario -->
    <div class="relative flex items-center">
      <!-- Botón de usuario -->
      <button (click)="toggleMenu()" class="hidden sm:flex relative h-12 w-12 rounded-full items-center justify-center" [ngClass]="{ 'bg-gray-800': isDarkMode, 'bg-gray-200': !isDarkMode }">
        <i class="fas fa-user text-xl" [ngClass]="{ 'text-white': isDarkMode, 'text-gray-900': !isDarkMode }"></i>
      </button>

      <!-- Menú desplegable -->
      <div *ngIf="menuOpen" class="absolute top-full right-0 mt-2 rounded-md shadow-lg w-48 z-50" [ngClass]="{ 'bg-white text-gray-900': !isDarkMode, 'bg-gray-800 text-white': isDarkMode }" >
        <div class="p-4">
          <p class="text-sm">Hola, {{ username }}</p>
        </div>

        <hr [ngClass]="{ 'border-gray-200': !isDarkMode, 'border-gray-600': isDarkMode }">

        <!-- Toggle de tema -->
        <label class="inline-flex items-center cursor-pointer px-4 py-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2m-14 0H3m16.364-7.364l-1.414 1.414m-12.728 0l1.414-1.414m12.728 12.728l-1.414-1.414m-12.728 0l1.414 1.414M12 8a4 4 0 110 8 4 4 0 010-8z" />
          </svg>
          <input type="checkbox" class="sr-only peer" [checked]="isDarkMode">
          <div (click)="toggleDarkMode()" class="mx-1 relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
          </svg>
        </label>

        <!-- Botón de cerrar sesión -->
        <button (click)="logOut()" class="block w-full text-left px-4 py-2 text-red-500 hover:bg-gray-100" [ngClass]="{ 'hover:bg-gray-200': !isDarkMode, 'hover:bg-gray-700': isDarkMode }">
          Cerrar Sesión
        </button>
      </div>
    </div>

    <!-- Botón de menú desplegable para móviles -->
    <button (click)="toggleMobileMenu()" class="sm:hidden h-12 w-12 rounded-full flex items-center justify-center" [ngClass]="{ 'bg-gray-800': isDarkMode, 'bg-gray-200': !isDarkMode }">
      <i class="fas fa-bars text-xl" [ngClass]="{ 'text-white': isDarkMode, 'text-gray-900': !isDarkMode }"></i>
    </button>

    <!-- Menú desplegable para móviles -->
    <div *ngIf="mobileMenuOpen" class="absolute top-28 right-0 mt-2 rounded-md shadow-lg z-50" [ngClass]="{ 'bg-gray-800': isDarkMode, 'bg-gray-200': !isDarkMode }">
      <nav class="flex flex-col space-y-2 py-4 px-6">
        <a routerLink="/players-list" routerLinkActive="text-blue-300" class="hover:text-blue-300 text-lg" [ngClass]="{ 'text-gray-300': isDarkMode, 'text-gray-700': !isDarkMode }">Jugadores</a>
        <a routerLink="/assistance" routerLinkActive="text-blue-300" class="hover:text-blue-300 text-lg" [ngClass]="{ 'text-gray-300': isDarkMode, 'text-gray-700': !isDarkMode }">Asistencia</a>
        <a routerLink="/games-list" routerLinkActive="text-blue-300" class="hover:text-blue-300 text-lg" [ngClass]="{ 'text-gray-300': isDarkMode, 'text-gray-700': !isDarkMode }">Partidos</a>
        <a routerLink="/games-minutes" routerLinkActive="text-blue-300" class="hover:text-blue-300 text-lg" [ngClass]="{ 'text-gray-300': isDarkMode, 'text-gray-700': !isDarkMode }">Minutos</a>

        <div class="p-4">
          <p class="text-sm">Hola, {{ username }}</p>
        </div>

        <hr [ngClass]="{ 'border-gray-200': !isDarkMode, 'border-gray-600': isDarkMode }">

        <!-- Toggle de tema -->
        <label class="inline-flex items-center cursor-pointer px-4 py-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2m-14 0H3m16.364-7.364l-1.414 1.414m-12.728 0l1.414-1.414m12.728 12.728l-1.414-1.414m-12.728 0l1.414 1.414M12 8a4 4 0 110 8 4 4 0 010-8z" />
          </svg>
          <input type="checkbox" class="sr-only peer" [checked]="isDarkMode">
          <div (click)="toggleDarkMode()" class="mx-1 relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
          </svg>
        </label>

        <!-- Botón de cerrar sesión -->
        <button (click)="logOut()" class="block text-left px-4 py-2 text-red-500 hover:bg-gray-100" [ngClass]="{ 'hover:bg-gray-200': !isDarkMode, 'hover:bg-gray-700': isDarkMode }">
          Cerrar Sesión
        </button>
      </nav>
    </div>
  </div>
</header>
